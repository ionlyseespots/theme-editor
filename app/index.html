<!DOCTYPE html>
<html ng-controller='SimpleCtrl' ng-app='SimpleApp'>
<head>
    <title>Theme Editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js" type="text/javascript"></script>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js" type="text/javascript"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-clip/0.2.6/ng-clip.min.js" type="text/javascript"></script>-->
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/1.1.7/ZeroClipboard.min.js"></script>-->
    <script src="ZeroClipboard.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/colorpicker.css">
    <!--<link rel="stylesheet" href="css/csseditor.css">-->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript">

        //set path
        ZeroClipboard.setMoviePath('https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.swf');
        //create client
        var clip = new ZeroClipboard.Client();
        //event
        clip.addEventListener('mousedown',function() {
            clip.setText(document.getElementById('box-content').value);
        });
        clip.addEventListener('complete',function(client,text) {
            alert('copied: ' + text);
        });
        //glue it to the button
        clip.glue('copy');

    </script>
</head>
<body>
<div class="navbar navbar-default" role="navigation">
    <ul class="nav navbar-nav text-center" style="width: 100%; padding: 0;">
        <li><span style="padding: 15px; width: 100%; display: block;height: 100%;">Ordercloud 2.0</span></li>
        <li><a href="#/colorEditor" style="padding: 15px; width: 100%; display: block;height: 100%;">Color Editor</a></li>
        <li><a style="padding: 15px; width: 100%; display: block;height: 100%;"href="#/headerTemplate">Theme Editor</a></li>
        <li class="pull-right" style="padding: 10px 10px 0 0;">
            <button class="btn btn-default" ng-click="goFullscreen()"><i class="fa fa-expand"></i></button>
        </li>
    </ul>

</div>
<section class="container-fluid clearfix col-collapse">
    <div class="container-fluid" style="max-width: 960px; margin: 35px auto 0; padding-left: 0; padding-right: 0;">


    <ng-view autoscroll/>
    </div>
    <script type="text/javascript" src="jquery.clipboard.js"></script>

    <a class="link-element" href="">d</a>
    <p>Click the copy button below to copy the contents of the TEXTAREA into your OS' clipboard.</p>

    <div style="position:relative;">
        <a href="javascript:;" id="copy" style="display:block;">Copy</a>
    </div>
    <input type="button" id="copy" name="copy" value="Copy to Clipboard" style="margin-top:-10px;display:none" />

    <textarea name="box-content" id="box-content" rows="5" cols="70">
        The David Walsh Blog is the best blog around!  MooTools FTW!
    </textarea>
    <br /><br />
</section>



<script src="js/app.js" type="text/javascript"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-ui-bootstrap-modal.js"></script>
<script src="lib/angular/angular-animate.js"></script>

<script src="js/controllers/SimplerCtrl.js" type="text/javascript"></script>
<script src="js/controllers/themeEditorCtrl.js" type="text/javascript"></script>
<script src="js/controllers/colorThemeCtrl.js" type="text/javascript"></script>

<script src="js/directives/nav.js" type="text/javascript"></script>

<script src="js/services/lessService.js" type="text/javascript"></script>

<!--https://github.com/fabiobiondi/angular-fullscreen-->
<script src="lib/angular/angular-fullscreen.js" type="text/javascript"></script>

<!--https://github.com/buberdds/angular-bootstrap-colorpicker-->
<script src="lib/angular/plugins/bootstrap-colorpicker-module.js" type="text/javascript"></script>

<script src="lib/angular/plugins/textAngular.js" type="text/javascript"></script>
<script src="lib/angular/plugins/textAngularSetup.js" type="text/javascript"></script>
<!--<script src="lib/angular/plugins/textAngular-sanitize.js" type="text/javascript"></script>-->

</body>
</html>
