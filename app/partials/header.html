<h2>
    Home Page Header
</h2>
<div class="text-center">
    <div class="well row text-center">
        <div class="col-sm-6"><a class="bg-success"  style="  padding: 25px 0; text-align: center; color:#000;" ng-click="goNewDefault()">Edit Default</a></div>

        <!--<div class="col-sm-4"><a class="bg-success" style=" padding: 25px 0; text-align: center; color:#000;">Template</a></div>-->
        <div class="col-sm-6"><a class="bg-danger"  style="padding: 25px 0; text-align: center; color:#000;" ng-click="goNewCustom()">Create New</a></div>
   </div>
</div>
<div style="margin-bottom: 25px;" ng-show="visible1 || visible2 || visible3">
    <button class="btn btn-default" ng-click="goNewCustom()">Full width</button>
    <button class="btn btn-default" ng-click="goNewTwocol()">2-column</button>
    <button class="btn btn-default" ng-click="goNewThreecol()">3-column</button>
</div>
    <div ng-show="visible0" class="ng-scope" ng-repeat="design in designviewdefault">
        <div ng-model="design.hello" ta-toolbar="[['h1','h2','h3','p','bold','italics','ul', 'ol','insertImage','insertLink','html','clear']]" text-angular=""></div>
    </div>


    <div ng-show="visible1">
        <div ng-model="design.hello" ta-toolbar="[['h1','h2','h3','p','bold','italics','ul', 'ol','insertImage','insertLink','html','clear']]" text-angular=""></div>
    </div>

    <div ng-show="visible2">
        <tabset>
            <tab heading="{{design.title}}" ng-repeat="design in designviewdivyou">
                <div ng-model="design.hello" ta-toolbar="[['h1','h2','h3','p','bold','italics','ul', 'ol','insertImage','insertLink','html','clear']]" text-angular=""></div>

            </tab>
        </tabset>
    </div>
    <div ng-show="visible3">
        <tabset>
            <tab heading="{{design.title}}" ng-repeat="design in designviewdivus">
                <div ng-model="design.hello" ta-toolbar="[['h1','h2','h3','p','bold','italics','ul', 'ol','insertImage','insertLink','html','clear']]" text-angular=""></div>
            </tab>
        </tabset>
    </div>
        </div>

                                <ul>
                                    <li>

                    </div>
                </div>
            </section>

        <button class="btn btn-info" ng-click="ok()">Close Preview</button>

    </div>
</div>

<div ng-show="showhtmlcss">
    <div class="well" style="margin-top: 25px;">
        <h1>
            Generated HTML
        </h1>
        <p class="alert-success alert text-center">
            Copy/Paste
        </p>
        <code style="white-space: pre-wrap;white-space: -moz-pre-wrap !important;  white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{templatefile}}</code>
    </div>
    <div class="well" style="margin-top: 25px;">
        <h1>
            Generated CSS
        </h1>
        <p class="alert-success alert text-center">
            Copy/Paste
        </p>
        <code style="white-space: pre-wrap;white-space: -moz-pre-wrap !important;  white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{cssfile}}</code>
    </div>
</div>
