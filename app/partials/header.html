
<section class="container-fluid clearfix col-collapse">
    <div class="container-fluid" style="padding: 25px !important;max-width:1010px !important; margin: 35px auto 0; background-color:#fff;box-shadow: 0 3px 8px -4px hsla(0, 0%, 0%, 0.15);">


    <h2>
    Branding
</h2>


    <div ng-repeat="design in designviewdiv">

    </div>


<div modal="showModal" close="cancel()">

    <div class="modal-body" style="max-width: 1280px; margin: 25px auto 0;">



        <div style="height: 400px; overflow-y: scroll; overflow-x: hidden;">
            <nav class="navbar" role="navigation" style="min-height: 60px; border: 1px solid #fff;background-color:#50ACDB; border-radius: 0;">
                <section>
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a href="#.#" style="padding: 20px; display: block; color:#fff;background-color:#359FD5;">
                                <i class="fa fa-home"></i>
                            </a>
                        </li>
                        <li class="order">
                            <a href="#.#" style="padding: 20px; display: block; color:#fff;">
                                <i class="fa fa-bar-chart-o"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#.#" style="padding: 20px; display: block; color:#fff;">
                                <i class="fa fa-cog"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                        <li class="cart">
                            <a class="cart" href="#.#" style="padding: 10px;display: block;color:#fff;" >
                                                        <span class="badge" style="background-color:#0C2A3A;">
                                                            <span>2</span>
                                                        </span>
                                <i class="fa fa-shopping-cart"style="border: 1px solid rgb(255, 255, 255); border-radius: 50%; padding: 10px;" ></i>
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
            <section class="active text-center" style="margin-top: 5px;">

            </section>
            <section class="container-view">
                <div class="container-fluid">
                    <nav>
                        <ul class="nav">
                            <li class="pull-left">
                                <span class="text-primary">
                                    <i class="fa fa-bars text-info"></i>
                                    Categories
                                 </span>
                            </li>
                            <li class="pull-right">
                                <i class="fa fa-search text-primary"></i>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="container-fluid">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Categories
                            </h3>
                        </div>
                        <div class="panel-body">
                            <nav class="nav">
                                <ul>
                                    <li>
                                        <div class="well">
                                            <a>
                                                <div class="empty">
                                                    <span class="fa empty">
                                                        <i class="fa fa-camera"></i>
                                                    </span>
                                                </div>
                                                <h5>
                                                    Cat Name
                                                </h5>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Products
                            </h3>
                        </div>
                        <div class="panel-body">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="modal-footer" style="max-width: 1280px; margin: 0 auto;">
        <button class="btn btn-info" ng-click="ok()">Close Preview</button>
        <!--<button class="btn" ng-click="cancel()">Cancel</button>-->
    </div>
</div>

<button ng-show="visible0" class="btn btn-success" ng-click="goHeaderDefault(); goHeaderBackground(); open(); showhtmlcss = 'true'"><i class="fa fa-paste"></i> Create Copy/Paste and Preview</button>

<div ng-show="showhtmlcss">
    <div class="well" style="margin-top: 25px;">
        <h1>
            Generated HTML
        </h1>
        <p class="alert-success alert text-center">
            Copy/Paste
        </p>
        <code style="white-space: pre-wrap;white-space: -moz-pre-wrap !important;  white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{templatefile}}</code>
    </div>
    <div class="well" style="margin-top: 25px;">
        <h1>
            Generated CSS
        </h1>
        <p class="alert-success alert text-center">
            Copy/Paste
        </p>
        <code style="white-space: pre-wrap;white-space: -moz-pre-wrap !important;  white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap: break-word;">{{cssfile}}</code>
    </div>
